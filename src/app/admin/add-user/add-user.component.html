<div fxLayout="row wrap">
  <div fxFlex="100">
      <mat-card>
          <mat-card-content class="p-5">
            <div class="container">
              <h2> <b>Create New User</b> </h2>
              <br>
              <form [formGroup]="addForm" >
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">User Name:</label>
                  <div class="col-sm-10">
                    <input type="text" required [(ngModel)]="user.username" class="form-control" formControlName="username" id="username" placeholder="Enter Name" name="username">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" required [(ngModel)]="user.password" formControlName="password" id="password" placeholder="Enter password" name="password">
                  </div>
                </div>
                <div class="form-group p-4">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" routerLink="/admin/getAllUserData" mat-raised-button  class="btn btn-danger" style="float: left;">Cancel</button>
                    <button type="submit" class="btn btn-default" mat-raised-button (click)="addUser()" class="btn btn-primary" style="float: right;">Submit</button>
                  </div>
                </div>
              </form>
            </div>

          </mat-card-content>
      </mat-card>
  </div>
</div>
